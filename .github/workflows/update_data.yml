name: Neil的台股自動更新

on:
  schedule:
    - cron: '0 6 * * *'    # 每天 UTC 06:00 → 台灣 14:00
  workflow_dispatch:

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        # persist-credentials: true 會保留 GITHUB_TOKEN 到 .git/config，
        # 讓後續 git push origin main 就能用同一支 token 自動認證
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update data
      run: python update.py

    - name: Commit & Push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "q5089@gmail.com"
        git config user.name "neil.wang"
        git add data/*.csv
        git diff --quiet && echo "No changes to commit" || git commit -m "chore: 更新股價資料"
        # 只要用 origin，就會用上面 checkout 時保留下來的 GITHUB_TOKEN
        git push origin main
