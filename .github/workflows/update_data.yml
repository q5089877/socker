name: Neil的台股自動更新

on:
  schedule:
    - cron: '0 6 * * *'    # 每天 UTC 06:00 → 台灣 14:00
  workflow_dispatch:

# 📌 显式开启写权限，否则 GITHUB_TOKEN 默认可能只有读
permissions:
  contents: write

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        # persist-credentials: true 會保留 GITHUB_TOKEN 到 .git/config，
        # 讓後續 git push origin main 就能用同一支 token 自動認證
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    #- name: Update data
    #  run: python update.py

    - name: Commit & Push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "q5089877@gmail.com"
        git config user.name "neil.wang"
        git add stock_report.html
        git commit --allow-empty -m "chore: 定時更新股價報表"
        git push origin main
