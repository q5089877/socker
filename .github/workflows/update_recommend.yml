name: NEIL選股報表自動更新

on:
  schedule:
    # 每天 UTC 16:00 執行 → 台灣時間 00:00
    - cron: '0 16 * * *'
  workflow_dispatch:  # 手動觸發選項

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 私有 repo 讀寫權限
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pull latest changes
        run: git pull origin main

      - name: Generate stock report
        run: python recommend.py

      - name: Commit & push report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "<YOUR_EMAIL>"
          git config user.name "<YOUR_GITHUB_USERNAME>"
          git add stock_report.html
          git add data/*.csv         # 如果也要更新 data，可留
          git commit -m "📊 自動化更新選股報表" -a || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
